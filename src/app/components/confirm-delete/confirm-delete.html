<div class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete the user {{object}} </p>
        <div class="modal-actions">
            <button class="btn-ok" (click)="onConfirm()">OK</button>
            <button class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </div>  
</div>
